{% extends "store/main.html" %}
{% block content %}      
{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5 box-element2">
  <center><h1 class="display-1">Login</h1></center>
  <form class="form-row row justify-content-center" method="POST">
    <div class="form-group col-md-6">
      {% csrf_token %}
      {{ login_form|crispy }}
    <br>
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
  <br>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock content %}
